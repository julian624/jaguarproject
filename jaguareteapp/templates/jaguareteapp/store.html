{% extends "jaguareteapp/index.html" %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-md-3 mt-0">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h3><strong>{{product.name}}</strong></h3>
				<hr>
				<h5>{{product.details}}</h5>
		       <div class="botonesproductos">
				 <!-- <button data-product={{product.id}} data-action="add" class="btn btn-outline-primary add-btn update-cart">Agregar al carrito</button> -->
				 <button data-product={{product.id}} data-action="add" class="addcarrito update-cart">Agregar al carrito</button>
				
				 <a class="addcarrito" id="botonver" href="#">Ver detalles</a>
				 
				 <h4 style="display: inline-block;"><strong>${{product.price}}</strong></h4>
			     </div>

			</div>
		</div>
		{% endfor %}
	</div>
	
{% endblock content %}
